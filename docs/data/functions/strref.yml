- name: STRREF_TRA_REPLACE
  desc: Reads an strref at the given offset. In the string, replaces occurences of `old_substring_traref` with `new_substring_traref`. `SAY`s the new string back to the offset.
  type: patch
  int_params:
    - name: offset
      desc: strref offset
      type: int
      required: 1
  string_params:
    - name: old_substring_traref
      desc: text to be replaced
      type: string
      required: 1
    - name: new_substring_traref
      desc: replacing text
      type: string
      required: 1
